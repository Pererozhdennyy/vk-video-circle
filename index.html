<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VK Video кружок</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="light-theme">
    <div class="container">
        <div class="header">
            <h1>Отправка видео как кружок</h1>
            <button id="theme-toggle" class="theme-toggle">
                <i class="fas fa-moon"></i>
            </button>
        </div>

        <div class="auth-section">
            <h2>Авторизация</h2>
            <label for="token"></label>
            <input type="text" id="token" placeholder="Введите токен VK" required>
            <div class="token-help">
                <a href="https://oauth.vk.ru/authorize?client_id=6121396&scope=1073737727&redirect_uri=https://oauth.vk.ru/blank.html&display=page&response_type=token&revoke=1"
                   target="_blank" id="get-token-link">
                   Получить токен
                </a>
            </div>
            <button id="auth-btn">Продолжить</button>
            <div id="auth-status"></div>
        </div>

        <div class="main-section hidden">
            <div class="conversations">
                <h2>Диалоги</h2>
                <div id="conversations-list"></div>
                <button id="load-more" class="hidden">Загрузить еще</button>
            </div>

            <div class="video-upload">
                <h2>Отправить видео-сообщение</h2>

                <div class="file-upload">
                    <label for="video-file" class="file-label">
                        <i class="fas fa-video"></i>
                        <span id="file-name">Выберите видео файл</span>
                    </label>
                    <input type="file" id="video-file" accept="video/*">
                </div>

                <div id="video-status" class="status-info" style="display: none;">
                    <i class="fas fa-check-circle"></i>
                    <span>Видео выбрано</span>
                </div>

                <label for="shape-id"></label>
                <select id="shape-id">
                    <option value="1">круг</option>
                    <option value="2">сердечко</option>
                    <option value="3">какашка</option>
                    <option value="8">кошка</option>
                    <option value="9">звездочка</option>
                    <option value="13">квадрат</option>
                    <option value="10">шестиугольник</option>
                    <option value="15">яйцо</option>
                    <option value="12">круг с зубьями</option>
                    <option value="11">цветок</option>
                </select>

                <button id="send-btn">Отправить</button>
                <div id="status"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
